<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soorya Trading - Professional Market Analysis</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Search = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Brain = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        );

        const Activity = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const BarChart = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
        );

        function SooryaTrading() {
          const [authenticated, setAuthenticated] = useState(false);
          const [username, setUsername] = useState('');
          const [password, setPassword] = useState('');
          const [searchQuery, setSearchQuery] = useState('');
          const [selectedInstrument, setSelectedInstrument] = useState(null);
          const [instrumentType, setInstrumentType] = useState('EQUITY');
          const [market, setMarket] = useState('NSE');
          const [analysisData, setAnalysisData] = useState(null);
          const [aiInsight, setAiInsight] = useState('');

          const instruments = {
            EQUITY: [
              { symbol: 'RELIANCE', name: 'Reliance Industries Ltd', price: 2850, change: 1.2, volume: 2.4, sector: 'Oil & Gas' },
              { symbol: 'TCS', name: 'Tata Consultancy Services', price: 3680, change: -0.5, volume: 1.8, sector: 'IT' },
              { symbol: 'HDFCBANK', name: 'HDFC Bank Ltd', price: 1580, change: 0.8, volume: 3.2, sector: 'Banking' },
              { symbol: 'INFY', name: 'Infosys Ltd', price: 1420, change: 0.3, volume: 2.1, sector: 'IT' },
              { symbol: 'ICICIBANK', name: 'ICICI Bank Ltd', price: 920, change: 1.5, volume: 2.8, sector: 'Banking' },
              { symbol: 'BHARTIARTL', name: 'Bharti Airtel Ltd', price: 890, change: -0.3, volume: 1.9, sector: 'Telecom' },
              { symbol: 'ITC', name: 'ITC Ltd', price: 420, change: 0.6, volume: 3.5, sector: 'FMCG' },
              { symbol: 'SBIN', name: 'State Bank of India', price: 565, change: 1.8, volume: 4.2, sector: 'Banking' },
              { symbol: 'LT', name: 'Larsen & Toubro Ltd', price: 2950, change: 1.1, volume: 1.6, sector: 'Engineering' },
              { symbol: 'WIPRO', name: 'Wipro Ltd', price: 445, change: -0.2, volume: 1.7, sector: 'IT' }
            ],
            FUTURES: [
              { symbol: 'NIFTY', name: 'Nifty 50 Futures', price: 21520, change: -0.32, expiry: '2024-01-25', oi: 8.5, premium: 35 },
              { symbol: 'BANKNIFTY', name: 'Bank Nifty Futures', price: 45650, change: 0.15, expiry: '2024-01-25', oi: 12.3, premium: 45 },
              { symbol: 'RELIANCE-FUT', name: 'Reliance Futures', price: 2865, change: 1.3, expiry: '2024-01-25', oi: 2.1, premium: 15 },
              { symbol: 'TCS-FUT', name: 'TCS Futures', price: 3695, change: -0.4, expiry: '2024-01-25', oi: 1.5, premium: 15 }
            ],
            OPTIONS: [
              { symbol: 'NIFTY 21500 CE', type: 'CALL', strike: 21500, price: 185, change: -2.5, oi: 45000, iv: 18.5, expiry: '2024-01-25' },
              { symbol: 'NIFTY 21500 PE', type: 'PUT', strike: 21500, price: 210, change: 3.2, oi: 55000, iv: 19.2, expiry: '2024-01-25' },
              { symbol: 'NIFTY 21600 CE', type: 'CALL', strike: 21600, price: 125, change: -3.8, oi: 38000, iv: 17.8, expiry: '2024-01-25' },
              { symbol: 'NIFTY 21600 PE', type: 'PUT', strike: 21600, price: 165, change: 2.1, oi: 35000, iv: 18.9, expiry: '2024-01-25' },
              { symbol: 'BANKNIFTY 45500 CE', type: 'CALL', strike: 45500, price: 320, change: 1.5, oi: 28000, iv: 20.5, expiry: '2024-01-25' },
              { symbol: 'BANKNIFTY 45500 PE', type: 'PUT', strike: 45500, price: 280, change: -1.2, oi: 32000, iv: 21.2, expiry: '2024-01-25' }
            ]
          };

          const login = () => {
            if (username === 'soorya' && password === 'Trading@2024') {
              setAuthenticated(true);
            }
          };

          const searchInstruments = () => {
            return instruments[instrumentType].filter(item => 
              item.symbol.toLowerCase().includes(searchQuery.toLowerCase()) ||
              item.name.toLowerCase().includes(searchQuery.toLowerCase())
            );
          };

          const analyzeInstrument = (instrument) => {
            setSelectedInstrument(instrument);
            
            const analysis = {
              technicals: {
                rsi: 45 + Math.random() * 30,
                macd: Math.random() > 0.5 ? 'BULLISH' : 'BEARISH',
                support: instrument.price * 0.95,
                resistance: instrument.price * 1.05
              },
              sentiment: {
                bullish: 55 + Math.random() * 20,
                bearish: 25 + Math.random() * 20,
                neutral: 20
              },
              recommendation: instrument.change > 0.5 ? 'BUY' : instrument.change < -0.5 ? 'SELL' : 'HOLD',
              targetPrice: instrument.price * (1 + (Math.random() * 0.1)),
              stopLoss: instrument.price * (1 - (Math.random() * 0.05))
            };
            
            setAnalysisData(analysis);
            generateAIInsight(instrument, analysis);
          };

          const generateAIInsight = (instrument, analysis) => {
            const insights = [];
            
            insights.push(`üéØ INSTRUMENT: ${instrument.symbol}`);
            insights.push(`Price: ‚Çπ${instrument.price.toFixed(2)} (${instrument.change > 0 ? '+' : ''}${instrument.change.toFixed(2)}%)`);
            
            if (instrumentType === 'EQUITY') {
              insights.push(`\nüìä TECHNICAL:`);
              insights.push(`‚Ä¢ RSI: ${analysis.technicals.rsi.toFixed(1)} ${analysis.technicals.rsi > 70 ? '(OVERBOUGHT)' : analysis.technicals.rsi < 30 ? '(OVERSOLD)' : '(NEUTRAL)'}`);
              insights.push(`‚Ä¢ MACD: ${analysis.technicals.macd}`);
              insights.push(`‚Ä¢ Support: ‚Çπ${analysis.technicals.support.toFixed(2)}`);
              insights.push(`‚Ä¢ Resistance: ‚Çπ${analysis.technicals.resistance.toFixed(2)}`);
            }
            
            if (instrumentType === 'FUTURES') {
              insights.push(`\nüìà FUTURES:`);
              insights.push(`‚Ä¢ Premium: ${instrument.premium} points`);
              insights.push(`‚Ä¢ OI: ${instrument.oi}M contracts`);
              insights.push(`‚Ä¢ Expiry: ${instrument.expiry}`);
            }
            
            if (instrumentType === 'OPTIONS') {
              insights.push(`\nüé≤ OPTIONS:`);
              insights.push(`‚Ä¢ Strike: ‚Çπ${instrument.strike}`);
              insights.push(`‚Ä¢ Type: ${instrument.type}`);
              insights.push(`‚Ä¢ IV: ${instrument.iv}%`);
              insights.push(`‚Ä¢ OI: ${instrument.oi.toLocaleString()}`);
            }
            
            insights.push(`\nü§ñ RECOMMENDATION: ${analysis.recommendation}`);
            insights.push(`‚Ä¢ Target: ‚Çπ${analysis.targetPrice.toFixed(2)}`);
            insights.push(`‚Ä¢ Stop Loss: ‚Çπ${analysis.stopLoss.toFixed(2)}`);
            
            setAiInsight(insights.join('\n'));
          };

          if (!authenticated) {
            return (
              <div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '20px' }}>
                <div style={{ background: 'white', borderRadius: '20px', padding: '50px', maxWidth: '450px', width: '100%', boxShadow: '0 25px 50px rgba(0,0,0,0.3)' }}>
                  <div style={{ textAlign: 'center', marginBottom: '40px' }}>
                    <div style={{ fontSize: '70px', marginBottom: '20px' }}>‚òÄÔ∏è</div>
                    <h1 style={{ fontSize: '36px', fontWeight: 'bold', background: 'linear-gradient(135deg, #667eea, #764ba2)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '10px' }}>
                      Soorya Trading
                    </h1>
                    <p style={{ color: '#666', fontSize: '16px' }}>Professional Market Analysis</p>
                  </div>
                  
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
                    <div>
                      <label style={{ display: 'block', fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '8px' }}>Username</label>
                      <input
                        type="text"
                        value={username}
                        onChange={(e) => setUsername(e.target.value)}
                        style={{ width: '100%', padding: '14px', border: '2px solid #e5e7eb', borderRadius: '10px', fontSize: '16px' }}
                        placeholder="soorya"
                      />
                    </div>
                    
                    <div>
                      <label style={{ display: 'block', fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '8px' }}>Password</label>
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && login()}
                        style={{ width: '100%', padding: '14px', border: '2px solid #e5e7eb', borderRadius: '10px', fontSize: '16px' }}
                        placeholder="Trading@2024"
                      />
                    </div>
                    
                    <button
                      onClick={login}
                      style={{ width: '100%', padding: '16px', background: 'linear-gradient(135deg, #667eea, #764ba2)', color: 'white', border: 'none', borderRadius: '10px', fontSize: '18px', fontWeight: '600', cursor: 'pointer' }}
                    >
                      Access Platform
                    </button>
                  </div>
                  
                  <div style={{ marginTop: '30px', padding: '20px', background: 'linear-gradient(135deg, #f3f4f6, #e5e7eb)', borderRadius: '10px' }}>
                    <p style={{ fontWeight: '600', color: '#374151', marginBottom: '10px', textAlign: 'center', fontSize: '14px' }}>Demo Credentials</p>
                    <p style={{ color: '#6b7280', textAlign: 'center', fontSize: '14px' }}>Username: <b>soorya</b></p>
                    <p style={{ color: '#6b7280', textAlign: 'center', fontSize: '14px' }}>Password: <b>Trading@2024</b></p>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div style={{ minHeight: '100vh', background: 'linear-gradient(to bottom, #0f172a, #1e293b)', padding: '20px' }}>
              <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
                
                <div style={{ background: 'linear-gradient(135deg, #667eea, #764ba2)', borderRadius: '20px', padding: '30px', marginBottom: '30px', boxShadow: '0 10px 30px rgba(0,0,0,0.3)' }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '20px' }}>
                    <div style={{ color: 'white' }}>
                      <h1 style={{ fontSize: '36px', fontWeight: 'bold', marginBottom: '5px' }}>Soorya Trading</h1>
                      <p style={{ opacity: 0.9, fontSize: '16px' }}>Search Analyze Trade with AI</p>
                    </div>
                    <button
                      onClick={() => setAuthenticated(false)}
                      style={{ background: 'rgba(255,255,255,0.2)', border: 'none', color: 'white', padding: '12px 24px', borderRadius: '10px', cursor: 'pointer', fontSize: '14px', fontWeight: '600' }}
                    >
                      Logout
                    </button>
                  </div>
                </div>

                <div style={{ background: 'white', borderRadius: '20px', padding: '30px', marginBottom: '30px', boxShadow: '0 4px 20px rgba(0,0,0,0.1)' }}>
                  <h2 style={{ fontSize: '24px', fontWeight: 'bold', marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '10px' }}>
                    <Search />
                    Search Instruments
                  </h2>
                  
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '15px', marginBottom: '20px' }}>
                    <select value={market} onChange={(e) => setMarket(e.target.value)} style={{ padding: '12px', border: '2px solid #e5e7eb', borderRadius: '10px', fontSize: '16px', fontWeight: '500' }}>
                      <option value="NSE">NSE</option>
                      <option value="BSE">BSE</option>
                    </select>
                    <select value={instrumentType} onChange={(e) => { setInstrumentType(e.target.value); setSearchQuery(''); setSelectedInstrument(null); }} style={{ padding: '12px', border: '2px solid #e5e7eb', borderRadius: '10px', fontSize: '16px', fontWeight: '500' }}>
                      <option value="EQUITY">Equity</option>
                      <option value="FUTURES">Futures</option>
                      <option value="OPTIONS">Options</option>
                    </select>
                  </div>

                  <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder={`Search ${instrumentType.toLowerCase()}...`} style={{ width: '100%', padding: '16px 20px', border: '2px solid #e5e7eb', borderRadius: '12px', fontSize: '18px', fontWeight: '500', marginBottom: '20px' }} />

                  {searchQuery && (
                    <div style={{ maxHeight: '400px', overflowY: 'auto', border: '2px solid #e5e7eb', borderRadius: '12px' }}>
                      {searchInstruments().map((item, idx) => (
                        <div key={idx} onClick={() => analyzeInstrument(item)} style={{ padding: '16px', borderBottom: idx < searchInstruments().length - 1 ? '1px solid #e5e7eb' : 'none', cursor: 'pointer', background: selectedInstrument?.symbol === item.symbol ? '#f3f4f6' : 'white' }}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <div>
                              <div style={{ fontSize: '18px', fontWeight: 'bold' }}>{item.symbol}</div>
                              <div style={{ fontSize: '14px', color: '#6b7280' }}>{item.name}</div>
                            </div>
                            <div style={{ textAlign: 'right' }}>
                              <div style={{ fontSize: '20px', fontWeight: 'bold' }}>‚Çπ{item.price.toFixed(2)}</div>
                              <div style={{ fontSize: '14px', fontWeight: '600', color: item.change >= 0 ? '#10b981' : '#ef4444' }}>{item.change >= 0 ? '+' : ''}{item.change.toFixed(2)}%</div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {selectedInstrument && analysisData && (
                  <>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '15px', marginBottom: '20px' }}>
                      <div style={{ background: 'white', borderRadius: '15px', padding: '20px', boxShadow: '0 4px 15px rgba(0,0,0,0.1)' }}>
                        <div style={{ color: '#6b7280', fontSize: '14px', marginBottom: '8px' }}>Current Price</div>
                        <div style={{ fontSize: '28px', fontWeight: 'bold' }}>‚Çπ{selectedInstrument.price.toFixed(2)}</div>
                        <div style={{ fontSize: '14px', fontWeight: '600', color: selectedInstrument.change >= 0 ? '#10b981' : '#ef4444' }}>{selectedInstrument.change >= 0 ? '+' : ''}{selectedInstrument.change.toFixed(2)}%</div>
                      </div>

                      <div style={{ background: 'white', borderRadius: '15px', padding: '20px', boxShadow: '0 4px 15px rgba(0,0,0,0.1)' }}>
                        <div style={{ color: '#6b7280', fontSize: '14px', marginBottom: '8px' }}>Target</div>
                        <div style={{ fontSize: '28px', fontWeight: 'bold', color: '#10b981' }}>‚Çπ{analysisData.targetPrice.toFixed(2)}</div>
                        <div style={{ fontSize: '14px', color: '#6b7280' }}>+{((analysisData.targetPrice - selectedInstrument.price) / selectedInstrument.price * 100).toFixed(2)}%</div>
                      </div>

                      <div style={{ background: 'white', borderRadius: '15px', padding: '20px', boxShadow: '0 4px 15px rgba(0,0,0,0.1)' }}>
                        <div style={{ color: '#6b7280', fontSize: '14px', marginBottom: '8px' }}>Stop Loss</div>
                        <div style={{ fontSize: '28px', fontWeight: 'bold', color: '#ef4444' }}>‚Çπ{analysisData.stopLoss.toFixed(2)}</div>
                        <div style={{ fontSize: '14px', color: '#6b7280' }}>-{((selectedInstrument.price - analysisData.stopLoss) / selectedInstrument.price * 100).toFixed(2)}%</div>
                      </div>

                      <div style={{ background: analysisData.recommendation === 'BUY' ? 'linear-gradient(135deg, #10b981, #059669)' : analysisData.recommendation === 'SELL' ? 'linear-gradient(135deg, #ef4444, #dc2626)' : 'linear-gradient(135deg, #f59e0b, #d97706)', borderRadius: '15px', padding: '20px', color: 'white' }}>
                        <div style={{ fontSize: '14px', opacity: 0.9, marginBottom: '8px' }}>Recommendation</div>
                        <div style={{ fontSize: '32px', fontWeight: 'bold' }}>{analysisData.recommendation}</div>
                      </div>
                    </div>

                    {aiInsight && (
                      <div style={{ background: 'linear-gradient(135deg, #1e293b, #334155)', borderRadius: '20px', padding: '30px', color: 'white' }}>
                        <h3 style={{ fontSize: '24px', fontWeight: 'bold', marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '10px' }}>
                          <Brain />
                          AI Analysis
                        </h3>
                        <div style={{ background: 'rgba(255,255,255,0.1)', borderRadius: '15px', padding: '25px', fontFamily: 'monospace', fontSize: '14px', lineHeight: '1.8', whiteSpace: 'pre-wrap' }}>
                          {aiInsight}
                        </div>
                      </div>
                    )}
                  </>
                )}

                {!selectedInstrument && !searchQuery && (
                  <div style={{ background: 'white', borderRadius: '20px', padding: '60px', textAlign: 'center' }}>
                    <div style={{ fontSize: '80px', marginBottom: '20px' }}>üîç</div>
                    <h2 style={{ fontSize: '28px', fontWeight: 'bold', marginBottom: '15px' }}>Search Any Instrument</h2>
                    <p style={{ fontSize: '16px', color: '#6b7280' }}>Get instant AI-powered analysis</p>
                  </div>
                )}

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SooryaTrading />);
    </script>
</body>
</html>
