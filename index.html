<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soorya Trading - Professional Market Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-controls select,
        .search-controls input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .search-input {
            width: 100% !important;
            padding: 16px 20px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 12px !important;
            font-size: 18px !important;
            font-weight: 500 !important;
            margin-bottom: 20px !important;
        }

        .placeholder-box {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
        }

        .placeholder-box .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .placeholder-box h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .placeholder-box p {
            font-size: 16px;
            color: #6b7280;
        }

        .login-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .emoji {
            font-size: 70px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group > div {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 10px;
        }

        .demo-credentials p {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .demo-credentials p:first-child {
            margin-bottom: 15px;
        }

        .demo-credentials small {
            color: #6b7280;
            text-align: center;
            font-size: 14px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        class SooryaTrading {
            constructor() {
                this.authenticated = false;
                this.username = '';
                this.password = '';
                this.render();
                this.attachEventListeners();
            }

            attachEventListeners() {
                const loginBtn = document.getElementById('login-btn');
                const logoutBtn = document.getElementById('logout-btn');
                if (loginBtn) {
                    loginBtn.addEventListener('click', () => this.login());
                }
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => this.logout());
                }
            }

            login() {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                
                if (usernameInput && passwordInput) {
                    this.username = usernameInput.value;
                    this.password = passwordInput.value;
                    
                    if (this.username && this.password) {
                        this.authenticated = true;
                        this.render();
                        this.attachEventListeners();
                    } else {
                        alert('Please enter both username and password');
                    }
                }
            }

            logout() {
                this.authenticated = false;
                this.username = '';
                this.password = '';
                this.render();
                this.attachEventListeners();
            }

            renderLoginScreen() {
                return `
                    <div class="login-screen">
                        <div class="login-box">
                            <div class="login-header">
                                <div class="emoji">‚òÄÔ∏è</div>
                                <h1>Soorya Trading</h1>
                                <p>Professional Market Analysis</p>
                            </div>
                            <div class="form-group">
                                <div>
                                    <label>Username</label>
                                    <input type="text" id="username" placeholder="soorya" />
                                </div>
                                <div>
                                    <label>Password</label>
                                    <input type="password" id="password" placeholder="Trading@2024" />
                                </div>
                            </div>
                            <button class="btn-login" id="login-btn">Access Platform</button>
                            <div class="demo-credentials">
                                <p>Demo Credentials</p>
                                <small>Username: <b>soorya</b></small>
                                <small>Password: <b>Trading@2024</b></small>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderMainApp() {
                return `
                    <div class="container">
                        <div class="header">
                            <div>
                                <h1>Soorya Trading</h1>
                                <p>Search Analyze Trade with AI</p>
                            </div>
                            <button class="btn-logout" id="logout-btn">Logout</button>
                        </div>
                        <div class="search-section">
                            <h2>üîç Search Instruments</h2>
                            <div class="search-controls">
                                <select>
                                    <option value="NSE">NSE</option>
                                    <option value="BSE">BSE</option>
                                </select>
                                <select>
                                    <option value="EQUITY">Equity</option>
                                    <option value="FUTURES">Futures</option>
                                    <option value="OPTIONS">Options</option>
                                </select>
                            </div>
                            <input type="text" class="search-input" placeholder="Search instruments..." />
                            <div class="placeholder-box">
                                <div class="emoji">üîç</div>
                                <h2>Search Any Instrument</h2>
                                <p>Get instant AI-powered analysis</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            render() {
                const root = document.getElementById('root');
                if (this.authenticated) {
                    root.innerHTML = this.renderMainApp();
                } else {
                    root.innerHTML = this.renderLoginScreen();
                }
            }
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            new SooryaTrading();
        });
    </script>
</body>
</html>
